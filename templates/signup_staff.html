<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CataractAI | Signup</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">
        <a href="/">
          <img
            src="{{ url_for('static', filename='eye.png') }}"
            alt="CataractAI Logo"
          />
        </a>
        <!-- Replace with your actual logo path -->
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="login">Login</a></li>
        <li><a href="signup_staff">Signup staff</a></li>
        <li><a href="signup_patient">Signup Patient</a></li>
      </ul>
    </nav>

    <!-- Signup Box -->
    <div class="signup-container">
      <div class="signup-box">
        <h2>Signup</h2>
        <form action="{{ url_for('signup_staff') }}" method="post">
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              value="{{ name|default('') }}"
              required
            />
          </div>
          <div class="input-group">
            <label for="HospitalName" style="margin-right: 100px"
              >Hospital Name</label
            >
            <input
              type="text"
              id="HospitalName"
              name="HospitalName"
              value="{{ HospitalName|default('') }}"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="{{ email|default('') }}"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-button">Sign Up</button>
        </form>
        <br />
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
          {% for message in messages %} {{ message }} {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <p>
        Copyright &copy; 2024 <span>|</span> by <a href="#">CataractAI</a>
        <br />
        <!-- Source code available on
        <a
          href="https://github.com/RanjeetKumbhar01/Cataract-prediction-system"
          target="_blank"
          >GitHub</a
        > -->
      </p>
    </footer>
  </body>
</html>
